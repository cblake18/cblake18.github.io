<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble - Single Line Game</title>
    
    <!-- jQuery and jQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/themes/base/jquery-ui.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Scrabble - Single Line Game</h1>
        
        <div class="score-section">
            <div class="score">Score: <span id="total-score">0</span></div>
            <div class="current-word">Current Word: <span id="current-word">---</span> (Points: <span id="word-score">0</span>)</div>
        </div>
        
        <!-- Board with image -->
        <div class="board-container">
            <div id="scrabble-board">
                <!-- Board image -->
                <img id="board-image" src="images/scrabble-board-oneline.png" alt="Scrabble Board">
                <div class="board-squares-overlay">
                    <!-- Drop zones will be created dynamically by JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- Tile Rack with image -->
        <div class="rack-container">
            <div id="tile-rack-holder">
                <!-- Rack image -->
                <img id="rack-image" src="images/scrabble-tile-rack.png" alt="Tile Rack">
                <div id="tile-rack">
                    <!-- Letter tiles will be placed here by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="submit-word">Submit Word</button>
            <button id="recall-tiles">Recall Tiles</button>
            <button id="new-tiles">New Tiles</button>
            <button id="reset-game">Reset Game</button>
        </div>
        
        <div id="message" class="message"></div>
        
    </div>
    
    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
